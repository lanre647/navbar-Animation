<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar-Animation</title>
    <!--link style sheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--header-->
    <header>
      <nav>
        <h1>Dev Ed</h1>
        <ul>
          <li><a data-page="home" href="#home">Home</a></li>
          <li><a data-page="project" href="#project">Project</a></li>
          <li><a data-page="contact" href="#contact">Contact</a></li>
          <div class="bubble"></div>
        </ul>
      </nav>
    </header>

    <!--main tag-->
    <main>
      <section id="home" data-index="0" class="home">
        <h2>Home</h2>
      </section>
      <section id="project" data-index="1" class="project">
        <h2>project</h2>
      </section>
      <section id="contact" data-index="2" class="contact">
        <h2>contact</h2>
      </section>
    </main>

    <!--link java_script-->
    <script src="script.js"></script>
  </body>
</html>
